<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="header">
        <div class="header-up">
            <div class="search">
                <img src="../icons/magnify.png" alt="magnify icon" class="search-img">
                <input type='text' id="search-bar" name="search-bar" >
            </div>
            <div class="notification">
                <img src="../icons/bell-ring-outline.png" alt="notification icon" class="bell-icon">
                <div class="profile-icon-mini">
                    <img src="../icons/frankenstein_17201980.png" alt="profile icon" class="profile-icon-img">
                </div>
                <p class="username">Benneyeny Roblok</p>
            </div>
        </div>
        <div class="header-down">
            <div class="user-main-profile">
                <div class="profile-icon"><img src="../icons/frankenstein_17201980.png" alt="profile icon" class="profile-icon-img"></div>
                <div class="welcome-user">
                    <p class="welcome-text">Hi there,</p>
                    <p class="welcome-username">Benneyeny Roblok (@benny225)</p>
                </div>
            </div>
            <div class="upload-buttons">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
    </section>

    <section class="sidebar">
        <div class="menu">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>view-dashboard</title><path d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z" /></svg>
            <p>Dashboard</p>
        </div>
        <div class="menu-home">
            <ul class="menu-list1">
                <li>
                    <img src="../icons/home-outline.png" alt="home icon">
                    <p>Home</p>
                </li>
                <li>
                    <img src="../icons/user_12344961.png" alt="users profile icon">
                    <p>Profile</p>
                </li>
                <li>
                    <img src="../icons/message-reply-text-outline.png" alt="message icon">
                    <p>Messages</p>
                </li>
                <li>
                    <img src="../icons/history.png" alt="history icon">
                    <p>History</p>
                </li>
                <li>
                    <img src="../icons/checklist_13070604.png" alt="task icon">
                    <p>Tasks</p>
                </li>
                <li>
                    <img src="../icons/account-group-outline.png" alt="community icon">
                    <p>Communities</p>
                </li>
            </ul>
        </div>
        <div class="menu-settings">
            <ul class="menu-list2">
                <li>
                    <img src="../icons/cog-outline.png" alt="settings icon">
                    <p>Settings</p>
                </li>
                <li>
                    <img src="../icons/center_13654111.png" alt="support icon">
                    <p>Support</p>
                </li>
                <li>
                    <img src="../icons/privacy_7207579.png" alt="privacy icon">
                    <p>Privacy</p>
                </li>
            </ul>
        </div>
    </section>
</body>
</html>
